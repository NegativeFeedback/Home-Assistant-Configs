'1533622368367':
  alias: guest_lock_code
  sequence:
  - service: input_number.set_value
    data_template:
      entity_id: input_number.guest_code
      value: '{{ states.sensor.first_set.state | int }}{{ states.sensor.second_set.state
        | int }}{{ states.sensor.third_set.state | int }}'
  - service: lock.set_usercode
    data_template:
      node_id: 29
      code_slot: 10
      usercode: '{{ states.input_number.guest_code.state | int }}'
  - service: notify.zbayne
    data_template:
      message: "*New Guest User Code Generated* \n The new code for the week is: {{\
        \ states.input_number.guest_code.state | int }}"
