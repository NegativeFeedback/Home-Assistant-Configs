#################################################################
## Groups
#################################################################

  default_view:
    view: yes
    icon: mdi:home
    entities:
      - persistent_notification.1
      - group.automation_on_demand
      - group.household
      - group.interior_lights
      - group.exterior_lights
      - group.locks
      - group.climate_control
      - group.garage
      - camera.front_porch
      - camera.garage
      - group.travel_times
      - group.todo
  Automation On Demand:
    control: hidden
    entities:
      - input_boolean.bedtime
      - vacuum.roomba
      - input_select.remote
      - input_select.bedroom_remote
      - input_select.sonos
  Household:
    - device_tracker.jarvis_zbayne
    - device_tracker.jarvis_heather
  Interior Lights:
    - group.living_room_lights
    - group.dining_room_lights
    - group.bedroom_lights
    - group.kitchen_lights
    - group.stairs
    - group.USER1_office_lights
    - group.USER2_office_lights
    - group.guest_bedroom_lights
    - group.basement_lighting
    - light.bathroom_vanity
    - light.hallway_light

  Exterior Lights:
    - group.front_porch
    - group.back_door
    - group.back_porch
    - switch.front_yard_lighting
    - group.backyard_lighting
    - light.garage_light
  Locks:
    control: hidden
    entities:
      - lock.front_door
      - lock.back_door
      - lock.basement_door


  override_card:
    name: Overrides
    entities:
      - input_boolean.party_mode
      - input_boolean.disable_basement_timer
      - input_boolean.disable_patio_timer
      - automation.turn_on_laundry_light_when_there_is_movement
      - automation.turn_off_laundry_lights_timer_after_movement
      - automation.turn_off_basement_lights_timer
  Travel Times:
      - sensor.zbayne_to_home
  Todo:
      - sensor.Feed_Dog

  troubleshooting:
    name: Troubleshooting
    view: yes
    icon: mdi:none
    entities:2
      - group.all_lights
      - group.all_switches
      - group.all_devices
      - group.all_scripts
      - group.all_automations
      - group.battery_card
  battery_card:
    name: Batteries
    entities:
      - binary_sensor.ecolink_doorwindow_sensor_sensor_2_0
      - binary_sensor.__sensor_5_0
      - binary_sensor.ecolink_unknown_type0004_id0001_sensor_5_0