platform: bwalarm
name: House
panel:
  cameras:
  - camera.porch
  - camera.driveway
  hide_passcode: true
  hide_sidebar: true
  enable_sensors_panel: true
  enable_camera_panel: true
  camera_update_interval: '11'
states:
  armed_away:
    immediate:
    - binary_sensor.neo_coolcam_doorwindow_detector_sensor_2
    - binary_sensor.basement_occupancy
    - binary_sensor.bedroom_occupancy
    - binary_sensor.ecolink_motion_detector_sensor
    - binary_sensor.frontdoor
    - binary_sensor.garagedoor
    - binary_sensor.guest_bedroom_occupancy
    - binary_sensor.slidingdoorsensor
    - binary_sensor.slidingdoor
    delayed: []
    override: []
    pending_time: 120
    warning_time: 60
    trigger_time: 600
  armed_home:
    immediate:
    - binary_sensor.frontdoor
    - binary_sensor.garagedoor
    delayed: []
    override: []
    pending_time: 0
    warning_time: 0
    trigger_time: 600
  armed_perimeter:
    immediate: []
    delayed: []
    override: []
    pending_time: 0
    warning_time: 0
    trigger_time: 600
